	<!-- THE HEADER -->
	<ng-include src="'shared/header.html'" ></ng-include>	

	<!-- MAIN CONTENT -->
	<div id="content-block" class="work-box">

		<div class="work-area">


			<div class="container be-detail-container">
				<div class="row">
					<div class="col-xs-12 col-md-3 st-col left-feild">
						<div class="be-vidget behance-style" >
							<h3 class="letf-menu-article">
								ADD MEDIA
							</h3>

							<form ng-submit="uploadFile(file)">
								<div class="be-large-post">
									<div class="info-block style-2">
										<div class="be-large-post-align "><h3 class="info-block-label">Post Image</h3></div>
									</div>
									<div class="be-large-post-align">
										<div class="be-change-ava">
											<a class="be-ava-user style-2" >
												<img ng-src="http://localhost:3000/post/download/{{post.imgContent}}" alt="Profile image">
											</a>
											<input class="btn color-4 size-2" type="file" value="Replace image" ngf-select ng-model="file"
												   name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" type="file">
										</div>
										<div class="col-xs-12">
											<input type="submit" class="btn color-1 size-2 hover-1 btn-right" value="UPDATE IMAGE">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-xs-12 col-md-9 _editor-content_">
						
							<div class="be-large-post large-area">
								<div class="info-block style-2">
									<div class="be-large-post-align "><h3 class="info-block-label">Work name</h3></div>


								</div>

								<div class="postForm">
									<form  ng-submit="update(post)" >
										<label for="Title">Title</label>
										<input type="text" class="fa fa-text-width" ng-model="post.title" value="{{post.title}}"/><br/>

										<label for="shortDesc">Short description</label>
										<input type="text" class="fa fa-text-width" ng-model="post.shortDesc" value="{{post.shortDesc}}" /><br/>

										<label for="longDesc">Long description</label>
										<input type="text" class="fa fa-text-width" ng-model="post.longDesc" value="{{post.longDesc}}/><br/>



										<label for="status">Post Status</label>
										<select id="status" name="status" ng-model="post.work_status">

											<option value="Finished">Finished</option>
											<option value="Progress">In progress</option>
										</select>

										<input type="submit" value="Update"/>
									</form>
								</div>
					</div>
				</div>
			</div>
		</div>
	</div>
