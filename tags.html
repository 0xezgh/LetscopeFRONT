    <!-- THE HEADER -->
	<ng-include src="'shared/header.html'" ></ng-include>  

    <!-- MAIN CONTENT -->
	<div id="content-block" class="gallery-block">
		<div class="head-bg">
			
		</div>
		<div class="custom-container gallery-container">
			<div class="container">
			
				<div class="gallery-box clearfix" ng-repeat="tag in tags">
					<a class="gallery-a" href="#"><img src="img/{{tag.name}}.jpg" alt="img"></a>
					<div class="gallery-info">
						<h3>{{tag.name}}</h3>
						<p>{{tag.description}}</p>
					</div>
					<div class="gallery-btn">
						<a class="btn-login btn color-1 size-2 hover-2" href="#">
							FOLLOW
							</a>
						<a class="btn-login btn color-1 size-2 hover-2" href="#/tag/{{tag.name}">
							PAGE
						</a>
					</div>
				</div>




			</div>
             <div class="pagination clearfix">
							<a class="btn color-4 hover-9 page-left" href="#">prev page</a>
							<a class="btn color-4 hover-9 page-right" href="#">next page</a>					
							<div class="pages">
								<a class="btn color-5 hover-9" href="">1</a>
								
								
							</div>

				</div>
		</div>
	</div>

	<!-- THE FOOTER -->
    <ng-include src="'shared/footer.html'" ></ng-include>
