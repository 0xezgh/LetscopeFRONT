	<!-- THE HEADER -->
	<ng-include src="'shared/header.html'" ></ng-include> 	

    <!-- MAIN CONTENT -->
	<div id="content-block">
		<div class="container be-detail-container">
			<h2 class="content-title" >{{post.title}}</h2>
			<div class="blog-wrapper blog-grid">
				<div class="row">
					<div class="grid-item col-xs-12 col-sm-6 col-md-4" "post in possts">
						<div class="blog-post">
							<div class="post-header clearfix">
								<div class="post-date">
									<i class="fa fa-clock-o"></i> April 23, 2015
								</div>
								
							</div>						
							<a class="post-preview post-image" href="#/post/pic"><img class="img-responsive img-full" src="img/{{tag.name}}.jpg" alt=""></a>
							<div class="post-desc">
								<div class="post-category">{{post.title}}</div>
								<a class="post-label" href="#/post/pic">{{</a>
								<div class="post-text">{{post.longdesc}}</div>
								
																						
							</div>
						</div>					
					</div>
	
                                           


																																			
				</div>
                <div class="pagination clearfix">
							<a class="btn color-4 hover-9 page-left" href="#">prev page</a>
							<a class="btn color-4 hover-9 page-right" href="#">next page</a>					
							<div class="pages">
								<a class="btn color-5 hover-9" href="">1</a>
							
							</div>

				</div>
			</div>
		</div>
	</div>
	
    <!-- THE HEADER -->
	<ng-include src="'shared/footer.html'" ></ng-include>
